# Coder > Publier > Jeter

La paillasse du chercheur en informatique est souvent un outil de programmation
* Validation ou comparaison d'algorithmes 
* Production et analyses de données
* Simulations, preuves de concept, etc  ... 

Quid du code utilisé, voir du logiciel, après publication des résultats ?
* Problème de reproductibilité des résultats scientifiques
* Problème du partage de la connaissance
* Problème du la valorisation industrielle des résultats de recherche

# Coder > Publier > Diffuser

Le monde du logiciel libre trouve ses racines dans la pratique du partage du savoir-faire dans le monde académique. 
* On ne peut partager que ce que l'on possède
* Il y a plus d'une façon de partager

C'est ici que la science rencontre : 
* La question de sa relation à la société 
  * Faire avancer la connaissance 
  * Faire profiter de la connaissance acquise au tissu socio-économique local
* Les juristes

Des débats passionnés s'en suivent

#Le logiciel libre et l'industrie

###Le logiciel libre a aussi trouvé sa place dans l'entreprise
* La question du prix
 * Coût d'acquisition faible, voir nul
 * Coût de gestion des licences simplifié
 * Partage des investissements avec le plus grand nombre 
* La question de le dépendance économique
 * Maîtriser les logiciels clés de son entreprise (évolutions & correctifs)
* Stratégique : libérer l'outil en position de challenger
* Recrutement

###  Un logiciel libre est le plus souvent maintenu par une entreprise

# Le droit d'auteur en France 

## Un droit moral
* Perpétuel, insaisissable, inaliénable
* Droit à la paternité
* Droit dévolu aux personnes ayant collaboré ou à la personne (physique ou morale) ayant coordonné.

## Un droit patrimonial
* Droits d'exploitation pour en tirer profit
* Dans le cadre du logiciel, c'est un droit dévolu à l'employeur: /!\  *ce n'est pas seulement le lieu de travail qui compte*
* Cas du stage 

---
# Transmission des droits 

* **Cession** : le titulaire perd ses droits
* **Concession** : le titulaire garde ses (ou des) droits

L'autorisation d'utilisation est traduite par une **Licence**

### Pas de licence -> Pas de droit d'utilisation

## Nota Bene :
Pas de formalité à faire pour acquérir le droit d'auteur mais des précautions à prendre pour 
prendre date ([Enveloppe Soleau](http://www.inpi.fr/fr/enveloppes-soleau.html)).

À l'international, en général, on se rapporte toujours au droit du copyright.

# Avertissements 

* On parle de droit, et donc d'interprétation juridique et de jurisprudence
* Ce n'est pas parce que vous avez une interprétation qu'un juge aura la même. 
* Ce n'est pas ma formation, ni mon métier

#Je possède, donc je partage

** Les 4 libertés de la Free Software Foundation **
1. Permettre l’exécution du programme
2. Permettre l'étude du fonctionnement du programme, et son adaptation au contexte d'utilisation
3. Permettre la redistribution du programme en l'état
4. Permettre la redistribution des améliorations apportées au programme

** La question du copyleft **
* Ceux qui bénéficient du partage doivent-ils à leur tour partager aux mêmes conditions ?

Rien n'est spécifié sur les personnes à qui l'on partage

---
#Ne pas confondre !! 

Logiciel du domaine public 
* aucun droit patrimonial ne peut être revendiqué
* n'implique pas la disponibilité du code source

Logiciel gratuit - Freeware
* mise à disposition d'un public, à titre gratuit généralement sous forme exécutable.
* n'est pas un logiciel libre

Un logiciel libre peut être commercial 

---
#Open Source et Logiciel Libre

Le monde de l'"Open Source" se focalise sur la disponibilité du code source et la possibilité de faire et de redistribuer des modifications.

Le monde du "Logiciel Libre" se focalise sur les droits, les libertés données aux utilisateurs d'un logiciel. 

En pratique :
* On parle de la même chose 
* Un logiciel "Open Source" peut être plus contraignant, et pas vraiment libre.

---
# Pourquoi partager 
Au-delà de vos convictions philosophiques, il va falloir convaincre celui qui détient les droits patrimoniaux
* Analyse stratégique à réaliser : que voulez vous obtenir en échange de votre contribution ?
* Vision claire de licences des logiciels ou bibliothèques liées à votre logiciel nécessaire
* Ne pas vous mettre dans une situation ou votre développement ne peut pas être partagé.
Si vous détenez l'ensemble des droits patrimoniaux, votre logiciel peut avoir plusieurs licences.
Souvent, vous ne pouvez pas choisir : effet contaminant des licences des bibliothèques tierces
 

---

# Quelques motivations 

* Faire connaître votre travail, attirer des utilisateurs
* Mettre à disposition de la communauté scientifique le logiciel ayant servi à produire vos résultats
* Éthique scientifique (reproductibilité des expériences, suffisant ?)
* Pour que la communauté puisse construire sur vos travaux
* Pour vous imposer comme un acteur clé d'une communauté, un catalyseur
* Attirer des développeurs pour construire une offre logiciel complète autour de votre bout de code
* Donner une chance à du code qui n'a plus de valeur pour vous 
* Parce que vous n'avez pas le choix
* Pour l’ego

---

# Les enjeux des licences libres

* Le **copyleft** : la licence s'impose-t-elle à la redistribution ?
* La **compatibilité** : la licence d'un composant s'impose-t-elle à l'ensemble du logiciel ?
* La **clause de citation** : la licence d'un composant impose-t- elle que celui-ci soit cité ?
* Les **services** : la licence s'applique-t-elle si le logiciel est utilisé sans être installé ?
* Les **logiciels embarqués** : la licence prévoit-t-elle des droits pour les utilisation à travers un matériel spécifique, ou demandant des clés 
* La relation aux brevets logiciels
